<ion-header>
  <ion-toolbar color="success">
    <ion-title>My pickup calls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="hourglass-outline" color="warning"></ion-icon>
        <ion-label>
          On Hold
          <p>01/29/2023 12:57 PM</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created on 01/08/23</p>
          <p>Notes: We have two bags that are full, one with paper and another one with plastic</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="archive-outline" color="secondary"></ion-icon>
        <ion-label>
          Processing
          <p>01/09/2023 10:16 AM</p>
        </ion-label>
      </ion-item>

        <ion-label>

      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>

      <ion-item lines="none">
        <ion-icon slot="start" name="checkmark-circle-outline" color="success"></ion-icon>
        <ion-label>
          Finsihed
          <p>10/19/2021 5:21 PM</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created on 12/20/22</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="trophy" color="success"></ion-icon>
        <ion-label color="success">$ 15,000</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
