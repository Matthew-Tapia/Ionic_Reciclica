<ion-header>
  <ion-toolbar color="success">
    <ion-title>Reciclica</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" />
      </ion-avatar>
      <ion-label>
        <h1>Matthew Tapia</h1>
        <p>Gathered: <span class="money">$ 15,000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="hourglass-outline" color="warning"></ion-icon>
        <ion-label>
          On Hold
          <p>01/29/2023 12:57 PM</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created on 01/08/23</p>
          <p>Notes: We have two full bags</p>
        </ion-label>
      </ion-item>
      <ion-button size="full" fill="clear" color="success">SEE ALL...</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
